<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    
    <!-- <div class="trigger-button">
        <button class="hit-this">POKEMON FOUND HERE!</button>
    </div> -->


    <div class="container">
        <div class="poke-card" id=card>
            <div class="poke-content">
                <div class="poke-name">
                    <span>Name</span>
                </div>
                <div class="img-wrapper">
                    <img src="https://www.pngitem.com/pimgs/m/95-958057_whos-that-pokemon-hd-png-download.png" alt="">
                </div>
                <div class="stats">
                    <ul class="stat-list">
                        <li class="stat-type value">
                            <span>Type</span>
                            <span class="replace1">#</span>
                        </li>
                        <li class="stat-hp value">
                            <span>HP</span>
                            <span class="replace2">#</span>
                        </li>
                        <li class="stat-attack value">
                            <span>Attack</span>
                            <span class="replace3">#</span>
                        </li>
                    </ul> 
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>

</body>
</html>
